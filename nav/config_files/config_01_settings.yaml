##################
# STARS SETTINGS #
##################

stars:
  catalogs: [ucac4, tycho2, ybsc]  # Order of most precise to least
  body_conflict_margin: 5
  default_star_class: G0
  stellar_aberration: true
  proper_motion: true
  max_stars: 100
  max_movement_steps: 50
  label_font: liberation2/LiberationMono-Bold.ttf
  label_font_size: 18
  label_font_color: [255, 0, 0]  # Red
  label_star_color: [255, 0, 0]  # Red
  duplicate_ra_dec_threshold_arcsec: 5  # Closer than this - stars are true duplicates
  duplicate_vmag_threshold: 3  # Less than this - stars are true duplicates
  overlapping_vmag_threshold: 2  # Less than this - remove both stars when visually overlapping

  calibrated_data: true
  float_psf_sigma: false
  search_multipliers:
    - 0.25
    - 0.5
    - 0.75
    - 1.0
  perform_photometry: true
  try_without_photometry: false
  min_stars_low_confidence:
    - 3
    - 0.75
  min_stars_high_confidence:
    - 6
    - 1.0
  min_confidence: 0.9
  psf_gain:
    - 5000
    - 4
  max_smear: 100
  min_vmag: 5.0
  max_vmag: 15.0
  vmag_increment: 0.5
  max_star_dn: 100000.0
  min_dn_force_one_star: 25000.0
  star_body_conflict_margin: 3
  too_bright_dn: 1000
  too_bright_factor: 1  # TODO

##################
# TITAN SETTINGS #
##################

titan:
  atmosphere_height: 700

######################
# BOOTSTRAP SETTINGS #
######################

bootstrap:
  bootstrap_min_body_area: 100
  body_list:
    - DIONE
    - ENCELADUS
    - IAPETUS
    - MIMAS
    - RHEA
    - TETHYS
  min_confidence: 0.1
  min_area: 16384
  max_phase_angle: 2.356194490192345
  max_incidence_angle: 1.2217304763960306
  max_emission_angle: 1.2217304763960306
  lon_resolution: 0.008726646259971648
  lat_resolution: 0.008726646259971648
  latlon_type: centric
  lon_direction: east
  min_coverage_frac: 0.1
  max_subsolar_dist: 0.7853981633974483
  max_res_factor: 3
