# Saturn Ring Fiducial Features
# Based on French 2016 data from nav/model_ring.py
# Features are listed in order from closer to Saturn to farther from Saturn

# Data format:
# - feature_type: "GAP" or "RINGLET"
# - name: Feature name (or null if unnamed)
# - inner_data: Inner edge data (or null if not available)
#   - mode: Orbital mode number
#   - a: Semi-major axis (km)
#   - rms: RMS residual (km)
#   - ae: Eccentricity amplitude (km)
#   - long_peri: Longitude of pericenter (degrees)
#   - rate_peri: Rate of pericenter (degrees/day)
#       Optional:
#   - amplitude: Amplitude (km)
#   - phase: Phase (degrees)
#   - pattern_speed: Pattern speed (degrees/day)
# - outer_data: Outer edge data (or null if not available)
#   - Same structure as inner_data

